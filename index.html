<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft</title>
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="card">
      <div class="descricao">

        <div class="img-preview">
          <img class="cript-img" src="./images/image-equilibrium.jpg" alt="Imagem de um item NFT">

          <div class="overlay">
            <img class="preview" src="images/icon-view.svg" alt="icone do olho">
          </div>
          
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>

        <div class="price">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="Icon-ethereum">
            <span class="cripto">0.041ETH</span>
          </div>
          <div class="icon-dia">
            <img src="./images/icon-clock.svg" alt="icone de relogio">
            <p class="dia">3 days Left</p>
          </div>
        </div>

        <hr>

        <div class="user">
          <img class="user-img" src="./images/image-avatar.png" alt="">
          <p>Creation of <span class="nome">Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
